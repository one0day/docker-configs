global:
  scrape_interval: 5s
  external_labels:
    monitor: 'my-monitor'

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: node_exporter
    static_configs:
      - targets: ['localhost:9100']

  - job_name: redis_exporter
    static_configs:
      - targets: ['localhost:9121']

  - job_name: postgres_exporter
    static_configs:
      - targets: ['localhost:9187']

  - job_name: loki
    static_configs:
      - targets: ['loki:3100']
